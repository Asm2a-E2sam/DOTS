<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Form</title>
    <link rel="stylesheet" href="/login/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="login-form">
            <div class="heading">
                <h1 class="header">login</h1>
                <div class="form">
                    <label>
                        <p class="info">Username</p>
                        <input type="text" placeholder="Type your username">
                    </label>
                    <label>
                        <p class="info">Password</p>
                        <input type="text" placeholder="Type your password">
                    </label>
                </div>
                <p class="forgot">Forgot Password ?</p>
                <button class="login"><a href="#">login</a></button>
            </div>
            <div class="or">Or Sign Up Using</div>
            <div class="image">
                <img src="/login-imgs/1200-900-Facebook.jpg" alt="">
                <img src="/login-imgs/627f19772dcaa.png" alt="">
                <img src="/login-imgs/149250811530100220-512.png" alt="">
            </div>
            <a target="_blank" class="signup" href="#">sign up</a>
        </div>
    </div>
</body>

</html>
